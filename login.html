<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login - HeroPay</title>
<link rel="icon" href="image/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
  :root {
    --primary: #BF092F;
    --bg-dark: #222222;
    --white: #ffffff;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('./image/back.png') no-repeat center center fixed;
  background-size: cover;
    font-family: "Poppins", sans-serif;
    color: var(--white);
    overflow: hidden;
    
  }

  /* Wave background pakai CSS gradient */
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 70% 20%, rgba(191,9,47,0.15), transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(191,9,47,0.25), transparent 70%),
                radial-gradient(circle at 90% 90%, rgba(191,9,47,0.2), transparent 80%);
    z-index: 0;
    animation: wave 10s ease-in-out infinite alternate;
  }

  @keyframes wave {
    0% { transform: scale(1) translateY(0px); }
    100% { transform: scale(1.05) translateY(-15px); }
  }

  .login-box {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 380px;
    border-radius: 16px;
    padding: 40px 28px;
    text-align: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  }

  .icon {
    font-size: 60px;
    color: var(--primary);
    margin-bottom: 20px;
  }

  .input-box {
    position: relative;
    margin-bottom: 16px;
  }

  .input-box input {
    width: 100%;
    padding: 12px 40px 12px 14px;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 8px;
    background: transparent;
    color: var(--white);
    font-size: 14px;
    outline: none;
    transition: border 0.3s;
  }

  .input-box input:focus {
    border-color: var(--white);
  }

  .input-box svg {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    stroke: rgba(255,255,255,0.6);
    width: 18px;
    height: 18px;
  }

  .btn {
    width: 100%;
    background: var(--white);
    color: var(--primary);
    border: none;
    border-radius: 8px;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 6px;
    transition: background 0.3s, transform 0.2s;
  }

  .btn:hover {
    background: #f1f1f1;
    transform: scale(1.02);
  }

  .forgot {
    display: block;
    margin-top: 12px;
    font-size: 13px;
    color: rgba(255,255,255,0.7);
    text-decoration: none;
  }

  .forgot:hover {
    text-decoration: underline;
    color: var(--primary);
  }

  /* Responsif untuk HP */
  @media (max-width: 480px) {
    .login-box {
      padding: 32px 20px;
      border-radius: 12px;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .btn {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

  <div class="login-box">
    <div class="icon" style="color:white"><i class="fa-solid fa-users-gear"></i></div>

    <div class="input-box">
      <input type="email" id="email" placeholder="Email">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8z"/>
      </svg>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3V5a3 3 0 00-6 0v3c0 1.657 1.343 3 3 3zM5 11h14v10H5z"/>
      </svg>
    </div>

    <button class="btn" id="btnLogin">LOGIN</button>
    
    <div id="msg" style="margin-top:10px;color:#ff6666;font-size:13px;"></div>
  </div>

<script>
const API = '/api';
document.getElementById('btnLogin').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');
  msg.textContent = '';
  if(!email || !password){ msg.textContent = 'Isi email & password'; return; }
  try{
    const res = await fetch(API + '/login', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ email, password })
    });
    const j = await res.json();
    if(!res.ok){ msg.textContent = j.error || 'Gagal login'; return; }
    localStorage.setItem('heropay_token', j.token);
    localStorage.setItem('heropay_user', JSON.stringify(j.user));
    window.location.href = 'dashboard.html';
  }catch(e){ msg.textContent = 'Error koneksi'; }
});
</script>

</body>
</html>
